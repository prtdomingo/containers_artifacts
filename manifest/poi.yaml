apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
spec:
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - image: registrykrd5328.azurecr.io/tripinsights/poi:latest
        name: poi
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
          - containerPort: 80
            name: http
        env:
          - name: SQL_PASSWORD
            valueFrom:
                secretKeyRef:
                  name: app-oh-secret
                  key: SQL_PASSWORD
          - name: SQL_SERVER
            valueFrom:
                secretKeyRef:
                  name: app-oh-secret
                  key: SQL_SERVER
          - name: SQL_USER
            valueFrom:
                secretKeyRef:
                  name: app-oh-secret
                  key: SQL_USER
---
apiVersion: v1
kind: Service
metadata:
  name: poi
  namespace: ingress-basic
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: poi